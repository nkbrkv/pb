<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <a href="" class="arrow"><img src="media/arrow.png" alt=""></a>
            <span>Городской транспорт</span>
        </div>
        <div class="underHead">
            <a href="" class="but firstButton">Билет</a>
            <a href="" class="but secondButton gray">Проездной</a>
        </div>
        <div class="content">
            <div class="logo">
                <img src="media/logoTC.png" alt="" class="transport">
                <span class="text">
                    <span>
                        Вiнниця
                    </span>
                    <span>
                        КП Вiнницька транспортна компанiя
                    </span>
                    <span>
                        300308682
                    </span>
                </span>
            </div>
            <div class="image">
                <img src="media/tram.png" alt="" class="high__img">
                <div class="number__tram">
                    <span class="gray">Вагон № </span>
                    <span class="number white">257</span>
                </div>
            </div>
            <div class="dateTime">
                <div class="dateTime__item date"><span class="name gray">Дата</span><span class="value white">12.12.2019</span></div>
                <div class="dateTime__item time"><span class="name gray">Время</span><span class="value white">09:24:12</span></div>
                <div class="dateTime__item people"><span class="name gray">Стандартный</span><span class="value white">1</span></div>
            </div>
            <div class="timer">
                <span class="green labelForTimer">
                    Билет для разового использования
                </span>
                <span class="green greenTimer">
                    00:56:39
                </span>
            </div>
        </div>
    </div>
</body></html>
